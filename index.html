<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Pet Seek</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <h1>PetSeek</h1>
    <div class="search-container">
      <h3>Search</h3>
      <form id="search-form" action="">
        <hr />

        <label for="select-species">Species</label>
        <select id="species-dropdown" class="select" name="select-species">
          <option value="">none</option>
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
        </select>
        <br /><br />

        <label for="select-age">Age</label>
        <select id="age-dropdown" class="select" name="select-age">
          <option value="">none</option>
          <option value="Senior">Senior</option>
          <option value="Adult">Adult</option>
          <option value="Young">Young</option>
          <option value="Baby">Baby</option>
        </select>
        <br /><br />

        <label for="select-gender">Gender</label>
        <select id="gender-dropdown" class="select" name="select-gender">
          <option value="">none</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
        <br /><br />

        <label for="select-size">Size</label>
        <select id="size-dropdown" class="select" name="select-size">
          <option value="">none</option>
          <option value="Small">Small</option>
          <option value="Medium">Medium</option>
          <option value="Large">Large</option>
          <option value="Extra Large">Extra Large</option>
        </select>
        <br /><br />

        <button id="submit">Submit</button>
        <button id='reset'>Reset</button>
      </form>
    </div>

    <div id="animals-results">
      <!-- Results goes here-->
    </div>

    <script type="text/javascript" src="src/index.js" charset="utf-8"></script>
  </body>
</html>
